<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./assets/css/app.css">
		<link 
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
				crossorigin="anonymous"
		>

    <title>MovieSearch</title>
    
  </head>
  <body>
    <!-- Start : Body App Container -->
    <div class="container my-5 p-4">
		<!-- Start : Header -->
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <h1 class="text-center">MoviSearch</h1>
            </div>
        </div>
		<!-- End : Header -->

		<!-- Start : Search Bar -->
		<div class="row justify-content-center mt-5">
		    <div class="col-md-8">
		        <div class="input-group mb-3 shadow-sm">
		            <input 
		                type="text" 
		                class="form-control input-keyword" 
			            placeholder="Search your favourite movie (e.g Avengers, Dilan, Harry Potter)"
		            >
		            <button 
		                class="btn btn-primary btn-search" 
		                type="button" 
		                id="button-addon2"
		            >
                    Search
		            </button>
		        </div>
			</div>
		</div>
		<!-- End : Search Bar -->

		<!-- Start : Movie Container -->
         <div class="row my-5 p-sm-4 movie-container">
            <div class="col-md-4 col-sm-6 g-3">
                <div class="card shadow">
                    <img src="" class="card-img-top poster-img">
                        <div class="card-body">
                            <h5 class="card-title">Tahun</h5>
                            <p class="card-text">
                                Tipe
                            </p>
                            <a 
                                href="#" 
                                class="btn btn-primary movie-detail-btn shadow-sm" 
                                data-bs-toggle="modal" 
                                data-bs-target="#showModal"
                            >
                            See Details
                            </a>
                        </div>
                </div>
             </div>
         </div>
         <!-- End : Movie Container -->
	</div>
    <!-- End : Body App Container -->

	<!-- Start : Modal -->
    <div class="modal fade" id="showModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Movie Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body align-items-center">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="" alt="" class="img-fluid">
                            </div>
                            <div class="col-md">
                                <ul class="list-group">
                                    <li class="list-group-item">Avengers (2016)</li>
                                    <li class="list-group-item"><strong>Director : </strong>Andi Law</li>
                                    <li class="list-group-item"><strong>Actors : </strong>Risman Joseph</li>
                                    <li class="list-group-item"><strong>Writer : </strong>Asep Ujang</li>
                                    <li class="list-group-item"><strong>Plot : </strong>Twist</li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary shadow-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
	<!-- End : Modal -->
		
	<!-- Start : Footer -->
	<footer class="mt-5 fixed-bottom">
        <p class="text-center">Allright Reserved MoviSearch by Fajar Zahir (ur fav boy) | 2023</p>
    </footer>
	<!-- End : Footer -->

	<script 
		src="https://code.jquery.com/jquery-3.6.1.min.js" 
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
		crossorigin="anonymous"
	>
	</script>
    <script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
		crossorigin="anonymous"
	>
	</script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
